<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
        
    <title>Eliminar producto</title>
    <h:head>
        <title>Eliminar</title>
    </h:head>
    <h:body>
       <h:form id="producto">
   <p:growl id="growl" sticky="true" />
   <p:dataTable id="productoList" var="producto" value="#{productobean.producto}">
      <p:column headerText="Id">
          <h:outputText value="#{producto.id}"/>
      </p:column>
 
      <p:column headerText="Nombre">
          <h:outputText id="nombre" value="#{producto.nombre}"/>
      </p:column>
 
      <p:column headerText="DescripciÃ³n">
          <h:outputText id="descripcion" value="#{producto.descripcion}"/>
       </p:column>
 
       <p:column headerText="Fecha_prod">
           <h:outputText id="tel" value="#{producto.fechaProduccion}"/>
       </p:column>
 
       <p:column headerText="Pais">
           <h:outputText id="tip_docu" value="#{producto.pais}"/>
       </p:column>
       
                 
        <p:column>
           <p:commandButton update="productoList" value="Eliminar" icon="ui-icon-closethick"
                            action="#{productobean.Eliminar(producto)}"
                        styleClass="ui-priority-primary">
           </p:commandButton>
        </p:column>
     </p:dataTable>
     <br/>
     </h:form>
    </h:body>
</html>
